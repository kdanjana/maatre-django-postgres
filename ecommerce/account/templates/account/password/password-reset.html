{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<body>
    <br> <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h4> Password reset</h4>
        <hr>
        <p> To set new password please enter you email, we will send instructions to 
            set a new password to your email.
        </p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary p-2 navbar-btn w-100 text-white">
                &nbsp; Submit </button>
                <br>  &nbsp; &nbsp;  &nbsp;     &nbsp; &nbsp;  &nbsp;   
                <a class="btn btn-primary p-1 navbar-btn w-100 text-white" type="button"  
                href="{% url 'login' %}"> Go Back </a>  
        </form>
    </div>
</body>
{% endblock %}
