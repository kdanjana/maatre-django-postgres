{% extends "store/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}"> 
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4"> {{ product.title | capfirst }}</h1> <br>
                <strong> {{ product.brand | capfirst }} </strong>
                <hr>
                <p> {{ product.description }} </p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6"> Price </div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <form action="{% url 'cart_add' %}" method='POST'> 
                                {% csrf_token %} 
                            <div class="col-6">     
                                          
                                <label for="select">Qty</label>                                
                                &nbsp;                                
                                <select id="select" name="selection">              
                                    <option value="1">1</option>              
                                    <option value="2">2</option>              
                                    <option value="3">3</option>              
                                    <option value="4">4</option>              
                                </select>
                            </div>
                            <br>
                            <div class="col-7 text-end">                                
                                <button type="submit" name="product_id" value="{{product.id}}" 
                                class="btn btn-primary  navbar-btn btn-sm text-white ">
                                Add to cart                             
                                </button>                            
                            </div>   
                        </form>                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>

{% endblock %}
